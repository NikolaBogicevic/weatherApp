<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
<form>
    <i class="fa-solid fa-location-dot"></i>
    <input type="text" name="input" id="input" value="" required >
    <button type="button" id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
</form>    
<div class="not-found">
    <img src="images/404.png">
    <p>oops! Invalid location</p>
</div>    
<div class="main-content">
    <div class="weather-box">
        <img class="weather-picture" src=""/>
        <p class="temperature"></p>
        <p class="description"></p>
    </div>
    <div class="weather-details">
        <div class="humid">
            <div class="hiws">
                <i class="fa-solid fa-water"></i>
            <div class="text">
                <p class="humidity">Humidity</p>
            </div>
            </div>
        </div>
        <div class="wind">
            <div class="hiws">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <p class="wind-speed">Wind Speed</p>
            </div>
            </div>
        </div>
    </div>
</div>
    </div>
    <script src="./app.js"></script> 
    <script src="https://kit.fontawesome.com/f83eaccbc1.js" crossorigin="anonymous"></script>
</body>
</html>
